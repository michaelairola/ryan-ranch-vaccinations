<footer id="footer">
    
    <div class="container">

        <div class="footer--copy">

            <p>{{ site.time | date: '%Y' }} &copy; {{ site.title }}</p>

        </div>

        <nav role="navigation" class="footer--nav">

            <ul>

                {% for social in site.socialmedia %}
                    
                    {% if social.name %}<li><a href="{{ social.link }}" rel="noopener" target="_blank">{{ social.name }}</a></li>{% endif %}
                    
                {% endfor %}

            </ul>

        </nav>
        
    </div>

</footer>
